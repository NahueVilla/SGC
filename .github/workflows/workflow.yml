name: Workflow
run-name: Workflow
on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'feature/*'

jobs:
  check-gitflow:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar nombre del branch
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "Branch actual: $BRANCH_NAME"
        
          # Expresi√≥n regular corregida
          if [[ ! "$BRANCH_NAME" =~ ^(feature/|hotfix/|release/|bugfix/|develop$|main$) ]]; then
          echo "‚ùå El nombre del branch no sigue la convenci√≥n GitFlow."
          exit 1
          fi
        
          echo "‚úÖ El nombre del branch es v√°lido."

      - name: Obtener rama origen y destino
        run: |
          TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          echo "üîç Validando merge desde '$SOURCE_BRANCH' hacia '$TARGET_BRANCH'"

          # Validar si intentan mergear a 'main' desde una rama no permitida
          if [[ "$TARGET_BRANCH" == "main" && ! "$SOURCE_BRANCH" =~ ^(release/.+|hotfix/.+)$ ]]; then
            echo "üö® ERROR: Solo se puede mergear a 'main' desde 'release/*' o 'hotfix/*'."
            exit 1
          fi
          
          # Validar que las ramas sigan el flujo GitFlow
          if [[ ! "$SOURCE_BRANCH" =~ ^(develop|feature/.+|release/.+|hotfix/.+)$ ]]; then
            echo "üö® ERROR: La rama '$SOURCE_BRANCH' no sigue GitFlow."
            exit 1
          fi